{% load static %}
<html>
    <head >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
              <style>
                .checked {
                color: orange;
                }
                .unchecked {
                color: grey;
                }
              </style>
        <title>LITReview</title>
    </head>
        <header class="row border border-dark p-2">
                        <h4 class="col navbar-brand text-center">LITReview</h4>
                        {% if user.is_authenticated %}
                        <nav class="col ml-auto navbar-expand ">
                            <a href="{% url 'home' %}" class="navbar-brand p-2 link-secondary "><small>Flux</small></a>
                            <a href="{% url 'posts' %}"  class="navbar-brand p-2 link-secondary"><small>Posts</small></a>
                            <a href="{% url 'follow_users' %}" class="navbar-brand p-2 link-secondary"><small>Abonnements</small></a>
                            <a href="{% url 'logout' %}" class="navbar-brand p-2 link-secondary"><small>Se déconnecter</small></a>
                            {% endif %}
                        </nav>
        </header>
        <p>Vous êtes connecté en tant que {{ request.user }}.</p>
        <body class="border border-dark w-100 p-3">
            {% block content %}{% endblock content %}
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
        </body>
</html>
