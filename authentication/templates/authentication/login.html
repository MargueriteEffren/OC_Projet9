{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col"><p>Inscrivez-vous maintenant </p>
            <button type="submit" ><a href="{% url 'signup' %}">S'inscrire</a></button>
        </div>
        <div class="col"><p>Connectez-vous</p>
            <form method="post">
                 {{ form.as_p }}
                 {% csrf_token %}
                <div class="text-right">
                    <button type="submit" >Se connecter</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
