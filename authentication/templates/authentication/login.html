{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-6 text-center"><p>Inscrivez-vous maintenant </p>
                <a href="{% url 'signup' %}" class = "btn btn-secondary btn-md" role="button" aria-pressed="true">
                    S'inscrire
                </a>
        </div>
        <div class="col-6 text-center"><p>Connectez-vous</p>
            <div class="container">
                <form method="post" novalidate class="container">
                 {{ form|crispy }}
                 {% csrf_token %}
                        <div class="m-1">
                            <button type="submit" class = "btn btn-secondary btn-md pull-right"
                                    aria-pressed="true">Se connecter</button>
                        </div>
                </form>
            </div>
        </div>

    </div>
{% endblock content %}
